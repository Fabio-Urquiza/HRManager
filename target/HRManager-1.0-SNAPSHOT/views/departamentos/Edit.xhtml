<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosEditDlg" 
                  widgetVar="DepartamentosEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.EditDepartamentosTitle}">
            <h:form id="DepartamentosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" 
                                 rendered="#{departamentosController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditDepartamentosLabel_departamentoCodigo}" 
                                       for="departamentoCodigo" />
                        <p:inputText id="departamentoCodigo" 
                                     value="#{departamentosController.selected.departamentoCodigo}"
                                     title="#{bundle.EditDepartamentosTitle_departamentoCodigo}" />
                        
                        <p:outputLabel value="#{bundle.EditDepartamentosLabel_departamentoNombre}" 
                                       for="departamentoNombre" />
                        <p:inputText id="departamentoNombre" 
                                     value="#{departamentosController.selected.departamentoNombre}" 
                                     title="#{bundle.EditDepartamentosTitle_departamentoNombre}" />
                     
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentosController.update}" 
                                     value="#{bundle.Save}" 
                                     update="display,:DepartamentosListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args, 'DepartamentosEditDialog');"/>                                       
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
